name: Run Main Script

on:
  push:
    branches:
      - test-workflow

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x' 


    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run script
      run: python src/view/app.py
